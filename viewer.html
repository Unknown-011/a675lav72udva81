<!DOCTYPE html>
<html>
<head>
  <title>All Tracked Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Firebase config (use same as before)
    const firebaseConfig = {
      apiKey: "AIzaSyBgggkEx-r8KkhV4gZcrsajuRmGNjPXJ08",
  authDomain: "testrun-3eafe.firebaseapp.com",
  projectId: "testrun-3eafe",
  storageBucket: "testrun-3eafe.firebasestorage.app",
  messagingSenderId: "430838922062",
  appId: "1:430838922062:web:61cf20124c1e6661617c1f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Init Map
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Map data Â© OpenStreetMap contributors"
    }).addTo(map);

    // Marker list
    const markers = {};

    // Real-time Firestore listener
    db.collection("locations").onSnapshot((snapshot) => {
      snapshot.forEach((doc) => {
        const data = doc.data();
        const { lat, lng, timestamp, device } = data;
        const id = doc.id;

        const label = `${id}\n${new Date(timestamp).toLocaleTimeString()}`;

        if (markers[id]) {
          markers[id].setLatLng([lat, lng]);
          markers[id].bindPopup(label);
        } else {
          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(label);
          markers[id] = marker;
        }
      });
    });
  </script>
</body>
</html>
